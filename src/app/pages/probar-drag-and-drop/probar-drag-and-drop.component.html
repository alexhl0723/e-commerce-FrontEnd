<h2 style="text-align: center;">Probar Drag & Drop</h2>

<div
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  (click)="fileInput.click()"
  style="border: 2px dashed #aaa; padding: 20px; text-align: center; margin: 20px; border-radius: 8px; cursor: pointer;"
>
  <p>Arrastra imÃ¡genes aquÃ­ o haz clic para seleccionarlas</p>
  <input type="file" #fileInput hidden multiple (change)="onFileSelected($event)">
</div>

<div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
  <div *ngFor="let preview of previews; let i = index" style="text-align: center;">
    <img [src]="preview" width="100" height="100" style="object-fit: cover; border-radius: 4px; border: 1px solid #ccc;" />
    <p style="font-size: 12px;" *ngIf="i === 0">(Principal)</p>
  </div>
</div>

<!-- ğŸ”˜ BOTÃ“N PARA SUBIR -->
<div style="text-align: center; margin-top: 20px;">
  <button
    (click)="subirImagenes()"
    [disabled]="imagenes.length === 0"
    style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;"
  >
    Subir imÃ¡genes
  </button>
</div>

<!-- Resultado de subida -->
<div *ngIf="imgUrl || imagenesProductos.length > 0" style="margin-top: 30px;">
  <h4>ğŸ“¤ Resultado de subida:</h4>
  <p><strong>imgUrl:</strong> {{ imgUrl }}</p>
  <p><strong>imagenesProductos:</strong></p>
  <ul>
    <li *ngFor="let img of imagenesProductos">{{ img }}</li>
  </ul>
</div>
