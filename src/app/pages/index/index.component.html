<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcart - Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
       

        <!-- Main Header -->
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="bg-green-600 text-white p-2 rounded-lg mr-3">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Shopcart</h1>
                </div>

                <!-- Navigation -->
                <nav class="hidden lg:flex items-center space-x-8">
                    <div class="relative group">
                        <button class="flex items-center text-gray-700 hover:text-green-600 transition-colors">
                            Categorías <i class="fas fa-chevron-down ml-1"></i>
                        </button>
                        <div class="absolute top-full left-0 mt-2 w-48 bg-white shadow-lg rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
                            <a href="/tienda" class="block px-4 py-2 text-gray-700 hover:bg-green-50 hover:text-green-600">Auriculares</a>
                            <a href="/tienda" class="block px-4 py-2 text-gray-700 hover:bg-green-50 hover:text-green-600">Smartphones</a>
                            <a href="/tienda" class="block px-4 py-2 text-gray-700 hover:bg-green-50 hover:text-green-600">Laptops</a>
                            <a href="/tienda" class="block px-4 py-2 text-gray-700 hover:bg-green-50 hover:text-green-600">Gaming</a>
                        </div>
                    </div>
                    <a href="/tienda" class="text-gray-700 hover:text-green-600 transition-colors">Ofertas</a>
                    <a href="/tienda" class="text-gray-700 hover:text-green-600 transition-colors">Novedades</a>
                    <a href="/tienda" class="text-gray-700 hover:text-green-600 transition-colors">Entrega</a>
                </nav>

                <!-- Search Bar -->
                <div class="flex-1 max-w-md mx-8 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder="Buscar productos..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <button class="absolute right-3 top-2.5 text-gray-400 hover:text-green-600">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- User Actions -->
                <div class="flex items-center space-x-4">
                    <button class="flex items-center text-gray-700 hover:text-green-600 transition-colors">
                        <i class="fas fa-user mr-2"></i>
                        <span class="hidden md:inline">Cuenta</span>
                    </button>
                    <button class="flex items-center text-gray-700 hover:text-green-600 transition-colors relative">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        <a href="/tienda"><span  class="hidden md:inline">Carrito</span></a>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </button>
                    <button class="lg:hidden text-gray-700 hover:text-green-600" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="lg:hidden bg-white border-t hidden">
            <div class="container mx-auto px-4 py-4">
                <div class="mb-4">
                    <input type="text" placeholder="Buscar productos..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <nav class="space-y-2">
                    <a href="#" class="block py-2 text-gray-700 hover:text-green-600">Categorías</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-green-600">Ofertas</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-green-600">Novedades</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-green-600">Entrega</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="bg-gradient-to-r from-green-50 to-blue-50 py-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">¡Bienvenido a ClicBox!</h2>
            <p class="text-xl text-gray-600 mb-8">Descubre productos increíbles a precios increíbles</p>
            <a href="/tienda" 
               class="inline-flex items-center px-8 py-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors duration-200 shadow-lg transform hover:scale-105">
                <i class="fas fa-shopping-cart mr-2"></i>
                Ir a la Tienda
            </a>
        </div>
    </section>

  
    
</body>
</html>
